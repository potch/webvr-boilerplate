<!DOCTYPE html>

<html lang="en">
<head>
<title>Web VR boilerplate</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<link rel="manifest" href="/manifest.json">
<style>
body {
  width: 100%;
  height: 100%;
  background-color: #000;
  color: #fff;
  margin: 0px;
  padding: 0;
  overflow: hidden;
}
#video {
  position: absolute;
  top: 0;
  left: 0;
  width: 21vw;
  height: 3vw;
  z-index: 1;
}

</style>
</head>

<body>
    <video id="video" src="test1.mp4" crossorigin="anonymous" height="4096" width="571"></video>

</body>

<script>
/*
 * Debug parameters.
 */
WebVRConfig = {
  /**
   * webvr-polyfill configuration
   */

  // Forces availability of VR mode.
  FORCE_ENABLE_VR: true, // Default: false.
  // Complementary filter coefficient. 0 for accelerometer, 1 for gyro.
  //K_FILTER: 0.98, // Default: 0.98.
  // How far into the future to predict during fast motion.
  //PREDICTION_TIME_S: 0.040, // Default: 0.040 (in seconds).
  // Flag to disable touch panner. In case you have your own touch controls
  //TOUCH_PANNER_DISABLED: true, // Default: false.
  // Enable yaw panning only, disabling roll and pitch. This can be useful for
  // panoramas with nothing interesting above or below.
  //YAW_ONLY: true, // Default: false.

  /**
   * webvr-boilerplate configuration
   */
  // Forces distortion in VR mode.
  //FORCE_DISTORTION: true, // Default: false.
  // Override the distortion background color.
  // DISTORTION_BGCOLOR: {x: 1, y: 0, z: 0, w: 1}, // Default: (0,0,0,1).
  // Prevent distortion from happening.
  //PREVENT_DISTORTION: true, // Default: false.
  // Show eye centers for debugging.
  // SHOW_EYE_CENTERS: true, // Default: false.
  // Prevent the online DPDB from being fetched.
  // NO_DPDB_FETCH: true,  // Default: false.
};
</script>

<!--
  A polyfill for Promises. Needed for IE and Edge.
  -->
<script src="node_modules/es6-promise/dist/es6-promise.js"></script>

<!--
  three.js 3d library
  -->
<script src="node_modules/three/three.min.js"></script>

<!--
  VRControls.js acquires positional information from connected VR devices and applies the transformations to a three.js camera object.
   -->
<script src="node_modules/three/examples/js/controls/VRControls.js"></script>

<!--
  VREffect.js handles stereo camera setup and rendering.
  -->
<script src="node_modules/three/examples/js/effects/VREffect.js"></script>

<!--
  A polyfill for WebVR using the Device{Motion,Orientation}Event API.
  -->
<script src="node_modules/webvr-polyfill/build/webvr-polyfill.js"></script>

<!--
  Helps enter and exit VR mode, provides best practices while in VR.
  -->
<script src="build/webvr-manager.js"></script>


<script>

var scene = new THREE.Scene();
var camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 1000);

var renderer = new THREE.WebGLRenderer();
self.renderer.setClearColor( 0x000000 );
renderer.setSize( window.innerWidth, window.innerHeight );
document.body.appendChild( renderer.domElement );


// Apply VR headset positional data to camera.
var controls = new THREE.VRControls(camera);

// Apply VR stereo rendering to renderer.
var effect = new THREE.VREffect(renderer);
effect.setSize(window.innerWidth, window.innerHeight);

// Create a VR manager helper to enter and exit VR mode.
var params = {
  hideButton: false, // Default: false.
  isUndistorted: false // Default: false.
};
var manager = new WebVRManager(renderer, effect, params);

camera.lookAt({x:0,y:0,z:0});

var video = document.querySelector('#video');
console.log(video);
video.play();

videoTexture = new THREE.Texture( video );
videoTexture.minFilter = THREE.LinearFilter;
videoTexture.magFilter = THREE.LinearFilter;
videoTexture.flipY = true;

var movieMaterial = new THREE.MeshBasicMaterial( { map: videoTexture, overdraw: true, side:THREE.DoubleSide } );

var theater = new THREE.Object3D();

var geometry = new THREE.PlaneGeometry( 2.39, 1, 1 );
var center = new THREE.Mesh( geometry, movieMaterial );
center.position.z = -2;
theater.add(center);
centerUV = geometry.faceVertexUvs[0];
for (var i=0; i<centerUV.length; i++) {
  var uvs = centerUV[i];
  for (var j = 0; j < uvs.length; j++) {
    uvs[j].x = uvs[j].x / 3 + (1/3);
  }
}

var geometry = new THREE.PlaneGeometry( 2.39, 1, 1 );
var left = new THREE.Mesh( geometry, movieMaterial );
left.rotation.y = 70 * Math.PI / 180;
left.position.z = -.85;
left.position.x = -1.65;
theater.add(left);
leftUV = geometry.faceVertexUvs[0];
for (var i=0; i<leftUV.length; i++) {
  var uvs = leftUV[i];
  for (var j = 0; j < uvs.length; j++) {
    uvs[j].x = uvs[j].x / 3;
  }
}

var geometry = new THREE.PlaneGeometry( 2.39, 1, 1 );
var right = new THREE.Mesh( geometry, movieMaterial );
right.rotation.y = -70 * Math.PI / 180;
right.position.z = -.85;
right.position.x = 1.65;
theater.add(right);
rightUV = geometry.faceVertexUvs[0];
for (var i=0; i<rightUV.length; i++) {
  var uvs = rightUV[i];
  for (var j = 0; j < uvs.length; j++) {
    uvs[j].x = uvs[j].x / 3 + (2/3);
  }
}

scene.add(theater);

var rx = 0, ry=0;
var sx = 0, sy = 0;
var srx, sry;
var dragging = false;
window.addEventListener('mousedown', function (e) {
  sx = e.pageX;
  sy = e.pageY;
  srx = rx;
  sry = ry;
  dragging = true;
});
window.addEventListener('mousemove', function (e) {
  if (dragging) {
    rx = srx + (sx - e.pageX) / 100;
    ry = sry + (sy - e.pageY) / 100;
    console.log(rx, ry);
  }
});
window.addEventListener('mouseup', stopDrag);
window.addEventListener('mouseleave', stopDrag);
function stopDrag() {
  dragging = false;
}
function frame() {
  if ( video.readyState === video.HAVE_ENOUGH_DATA ) {
    if ( videoTexture ) {
      videoTexture.needsUpdate = true;
    }
  }
  controls.update();

  // Render the scene through the manager.
  manager.render(scene, camera);
  requestAnimationFrame(frame);
}
frame();


// Reset the position sensor when 'z' pressed.
function onKey(event) {
  if (event.keyCode == 90) { // z
    controls.resetSensor();
  }
}

window.addEventListener('keydown', onKey, true);

</script>

</html>
